<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/main.css">
    <title>Document</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/",
            "dat": "https://unpkg.com/dat.gui@0.7.7/build/dat.gui.module.js"
          }
        }
      </script>
    <!-- <script src="three.min.js"></script> -->

</head>

<body>
    <div id="root-window">
        <div id="game-window">
            <div id="ui-toolbar">
                <div id="title-div">
                    HOUSES: <span id="house-count">0</span>
                </div>
                <button class="ui-button " id="button-cursor">
                    <img width="20px" height="20px" src="./public/assets/icons/cursor.png"> CURSOR
                </button>
                <button class="ui-button" id="button-bulldoze">
                    <img width="20px" height="20px" src="./public/assets/icons/bulldozer.png">
                    BULLDOZE
                </button>
                <button class="ui-button" id="button-residential">
                    <img width="20px" height="20px" src="./public/assets/icons/house-solid.svg">
                    RESIDENTIAL
                </button>
                <button class="ui-button" id="button-commercial">
                    <img width="20px" height="20px" src="./public/assets/icons/building-solid.svg">
                    COMMERCIAL
                </button>
                <button class="ui-button" id="button-industrial">
                    <img width="20px" height="20px" src="./public/assets/icons/working-factory.png">
                    INDUSTRIAL
                </button>
                <button class="ui-button" id="button-road">
                    <img width="20px" height="20px" src="./public/assets/icons/road-solid.svg">
                    ROAD
                </button>
                <button class="ui-button" id="button-office">
                    <img width="20px" height="20px" src="./public/assets/icons/office.png">
                    OFFICE
                </button>
                <button class="ui-button" id="button-park">
                    <img width="20px" height="20px" src="./public/assets/icons/ferris-wheel.png">
                    PARK
                </button>
                <button class="ui-button" id="button-school">
                    <img width="20px" height="20px" src="./public/assets/icons/school-solid.svg">
                    SCHOOL
                </button>
                <button class="ui-button" id="button-hospital">
                    <img width="20px" height="20px" src="./public/assets/icons/hospital-solid.svg">
                    HOSPITAL
                </button>
                <button class="ui-button" id="button-super-market">
                    <img width="20px" height="20px" src="./public/assets/icons/cart-shopping-solid.svg">
                    SUPER MARKET
                </button>
                <button class="ui-button" id="button-gas-station">
                    <img width="20px" height="20px" src="./public/assets/icons/gas-pump-solid.svg">
                    GAS STATION
                </button>
                <button class="ui-button" id="button-windmill">
                    <img width="20px" height="20px" src="./public/assets/icons/windmill.png">
                    WINDMILL
                </button>
            </div>
            <div id="victoryModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Victory</h2>
                    <p>Congratulations, you won!</p>
                    <button id="okButton">OK</button>
                </div>
            </div>
            <div id="info-overlay">
                <div id="info-overlay-header">
                    <span>Title info</span>
                </div>
                <div id="info-overlay-details">
                </div>
            </div>

        </div>
    </div>
